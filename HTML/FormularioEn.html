<body>
  <h1>CONTACT FORM:</h1>
    <div class="contact_form">
        <div class="formulario">      
          <h2>Contact form</h2>
            <h3>Write your issue and we will answer as fast as we can....</h3>

                    <p>
                      <label for="nombre" class="colocar_nombre">Name
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Write your name">
                    </p>
                  
                    <p>
                      <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="email" name="email" id="email" required="obligatorio" placeholder="Write your Email">
                    </p>
                
                    <p>
                      <label for="telefone" class="colocar_telefono">Phone
                      </label>
                        <input type="tel" name="telefono" id="telefono" placeholder="Write your phone númber">
                    </p>    
                
                  
                    <p>
                      <label for="asunto" class="colocar_asunto">Issue
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="asunto" id="assunto" required="obligatorio" placeholder="Write your issue">
                    </p>    
                  
                    <p>
                      <label for="mensaje" class="colocar_mensaje">Message
                        <span class="obligatorio">*</span>
                      </label>                     
                                        <textarea name="introducir_mensaje" class="mensaje" id="mensaje" required="obligatorio" placeholder="Leave here your comments"></textarea> 
                                    </p>                    
                  
                    <button type="submit" name="enviar_formulario" id="enviar"><p>Submit</p></button>
    
                    <p class="aviso">
                      <span class="obligatorio"> * </span>Obligatory.
                    </p>          
                
              </form>
        </div>  
      </div>

      </div>
